books.genre=IT

quarkus.log.category."io.quarkus".level=WARNING
quarkus.log.category."org.agoncal".level=DEBUG
quarkus.banner.enabled=true

%dev.quarkus.http.port=8097

%dev.quarkus.log.console.level=DEBUG
%test.quarkus.log.console.level=TRACE
%prod.quarkus.log.console.level=INFO

%prod.books.genre=Information Technology
%staging.books.genre=Custom

# Simple configuration properties
app.message=Hello, Quarkus!
app.version=1.0.0

# Numeric and boolean values
app.max-items=100
app.feature-enabled=true

# Default value demonstration
app.default.greeting=Hello, default user!

# Configuration with nested keys
app.nested.config.host=localhost
app.nested.config.port=8080
